<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TV Shows demo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<a href="/">
    <button>Home</button>
</a>
<a href="/front/myShows">
    <button>My shows</button>
</a>
<form th:action="@{/front/search}" method="get">
    <input type="text" name="searchTitle" th:value="${searchTitle}" placeholder="Find TV Show by name">
    <button type="submit">Search</button>
</form>
<br/>
<table>
    <tbody>
    <tr>
        <th>Title</th>
        <th>Stage</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    <tr th:each="show: ${shows}">
        <td><a th:href="@{/front/{id}(id=${show.id})}"><span th:text="${show.title}"/></a></td>
        <td th:text="${show.stage}"/>
        <td th:text="${show.genre}"/>
        <td><form th:action="@{/front/users/shows/{id}(id=${show.id})}" method="get">
            <button type="submit">Add</button>
        </form></td>
    </tr>
    </tbody>
</table>
</body>
</html>
