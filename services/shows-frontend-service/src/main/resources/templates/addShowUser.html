<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TV Shows demo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<a href="/">
    <button>Home</button>
</a>
<form th:action="@{/front/search}" method="get">
    <input type="text" name="searchTitle" th:value="${searchTitle}" placeholder="Find TV Show by name">
    <button type="submit">Search</button>
</form>
<br/>
<table>
    <tbody>
    <tr>
        <th>Title</th>
        <th>Episodes watched</th>
        <th>Seasons watched</th>
        <th>Action</th>
    </tr>
    <tr>
        <form th:action="@{/front/users/shows/{id}(id=${show.id})}" th:object="${request}" th:method="post">
            <td style="display:none;"><input type="text" name="showId" th:value="${show.id}"></td>
            <td><p th:text="${show.title}"></p></td>
            <td><input type="text" name="episodesWatched"><div>/<th:block th:text="${show.episodesCount}"></th:block></div></td>
            <td><input type="text" name="seasonsWatched"><div>/<th:block th:text="${show.seasonsCount}"></th:block></div></td>
            <td>
                <button type="submit">Add</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
