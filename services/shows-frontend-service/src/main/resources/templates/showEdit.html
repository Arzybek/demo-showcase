<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TV Shows demo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<a href="/">
    <button>Home</button>
</a>
<form th:action="@{/search}" method="get">
    <input type="text" name="searchTitle" th:value="${searchTitle}" placeholder="Find TV Show by name">
    <button type="submit">Search</button>
</form>
<br/>
<table>
    <tbody>
    <tr>
        <th>Title</th>
        <th>Stage</th>
        <th>Genre</th>
        <th>Start date</th>
        <th>Country</th>
        <th>End date</th>
        <th>Episodes count</th>
        <th>Seasons count</th>
        <th>Poster</th>
    </tr>
    <tr>
        <form th:action="@{/{id}(id=${show.id})}" th:object="${show}" th:method="put">
            <td><input type="text" name="title" th:value="${show.title}"></td>
            <td><input type="text" name="stage" th:value="${show.stage}"></td>
            <td><input type="text" name="genre" th:value="${show.genre}"></td>
            <td><input type="text" name="startDate" th:value="${show.startDate}"></td>
            <td><input type="text" name="country" th:value="${show.country}"></td>
            <td><input type="text" name="endDate" th:value="${show.endDate}"></td>
            <td><input type="text" name="episodesCount" th:value="${show.episodesCount}"></td>
            <td><input type="text" name="seasonsCount" th:value="${show.seasonsCount}"></td>
            <td>
                <button type="submit">UPDATE</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
