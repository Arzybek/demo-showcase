<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TV Shows demo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<a href="/">
    <button>Home</button>
</a>
<a href="/front/create">
    <button>Add show</button>
</a>
<form th:action="@{/front/search}" method="get">
    <input type="text" name="searchTitle" th:value="${searchTitle}" placeholder="Find TV Show by name">
    <button type="submit">Search</button>
</form>
<br/>
<table>
    <tbody>
    <tr>
        <th>Title</th>
        <th>Stage</th>
        <th>Genre</th>
        <th>Start date</th>
        <th>Country</th>
        <th>End date</th>
        <th>Episodes count</th>
        <th>Seasons count</th>
        <th>Action</th>
    </tr>
    <tr>
        <form action="/front" th:object="${show}" th:method="post">
            <td><input type="text" name="title"></td>
            <td><input type="text" name="stage"></td>
            <td><input type="text" name="genre"></td>
            <td><input type="date" name="startDate"></td>
            <td><input type="text" name="country"></td>
            <td><input type="date" name="endDate"></td>
            <td><input type="text" name="episodesCount"></td>
            <td><input type="text" name="seasonsCount"></td>
            <td>
                <button type="submit">ADD</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
